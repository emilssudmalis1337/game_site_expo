{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center"
     style="min-height: 70vh;">
    <div class="card shadow-sm" style="width: 350px;">
        <div class="card-body text-center">

            <!-- Icon (optional) -->
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="48" height="48"
                 fill="#28a745"
                 class="bi bi-check-circle mb-3"
                 viewBox="0 0 16 16">
                <path d="M15.854 7.146a.5.5 0 0 0-.708 0L7 15.293 1.854 10.146a.5.5 0 1 0-.708.708l5.5 5.5a.5.5 0 0 0 .708 0l9-9a.5.5 0 0 0 0-.708z"/>
                <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0-1A6 6 0 1 1 8 2a6 6 0 0 1 0 12z"/>
            </svg>

            <h4 class="mb-3">Game Deleted</h4>

            <!-- The dynamic part – the name of the deleted game -->
            <p class="lead mb-4">
                <strong>{{ game_name }}</strong> has been deleted.
            </p>

            <!-- OK button – takes the user back to the list -->
            <a href="{% url 'games' %}"
               class="btn btn-primary btn-block">
                OK
            </a>
        </div>
    </div>
</div>

{% endblock %}
